<script>
    // Add Element to Document
         function add(l_name){
            const li=document.createElement('li');
            li.innerHTML=`${l_name}`
            document.querySelector('.language').appendChild(li)
         }
         add("React.js")

// In this we do lot of travesing in DOM tree as we go to end --it is less optimize way in more inputs
         // We can do same thing in optimized way
// this way saves space and is some-how its smart
function addlan(l_name){
    const li= document.createElement('li');
    li.appendChild(document.createTextNode(l_name))
    document.querySelector('.language').appendChild(li)
}
addlan("React_native")
addlan("Java")
