<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thusrday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>
<script>
        const parent =document.querySelector('.parent')
        console.log(parent);//Will give parent class div complete 
        console.log(parent.children);//will give HTML Element of all Children 
        // Applying loop on Particular Component
        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerText
            );  
        }// Will Give inner Text of all Childrens

        // Getting Child from parent
        console.log(parent.firstElementChild);// first value
        console.log(parent.lastElementChild);// Last value

        // Getting Parent from Child 
        const Day1= document.querySelector('.day')
        console.log(Day1);
        console.log(Day1.parentElement); // Will give Parent Element
        console.log(Day1.nextElementSibling);// Just Next elemnt to this

        console.log(parent.childNodes);// This will have a complete Nodelist of all elements present there --- where it is text , div, comments ,line break ( all things are counted)
        
</script>
</html>
